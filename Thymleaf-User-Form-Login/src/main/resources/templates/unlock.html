<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unlock Account</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the unlock form */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .unlock-form {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px; /* Adjust the size as needed */
            height: 80px; /* Adjust the size as needed */
        }
        .unlock-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .unlock-header h1 {
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 3px;
        }
        .unlock-button {
            margin-top: 20px;
        }
        .login-link {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="unlock-form">
                <!-- <div class="logo">
                    <img src="unlock.png" alt="User Logo">
                </div> -->
                <div class="unlock-header">
                    <h1>Unlock Account</h1>
                </div>
                <form th:object="${unlockform}" th:action="@{/unlock}" method="POST">
                    <div class="form-group">
                        <label for="tempPassword" class="form-label">Temporary Password:</label>
                        <input type="password" class="form-control" th:field="*{tempPassword}" id="tempPassword">
                        <div th:if="${#fields.hasErrors('tempPassword')}" th:errors="*{tempPassword}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password:</label>
                        <input type="password" class="form-control" th:field="*{newPassword}" id="newPassword">
                        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword">
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                    </div>
                    <div class="unlock-button">
                        <button type="submit" class="btn btn-primary btn-block">Unlock Account</button>
                    </div>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
