<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the login form */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .login-form {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 3px;
        }
        .login-button {
            margin-top: 20px;
        }
        .register-link,
        .unlock-link {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-form">
                <div class="login-header">
                    <h1>Login Form</h1>
                </div>
                <p th:text="${errmsg}" class="text-danger"></p>
                <form th:object="${user}" th:action="@{/loginlogic}" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" th:field="*{email}" id="email">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                    </div>
                    <div class="login-button">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                <p th:text="${error}" class="text-danger mt-3"></p>
                <div class="register-link">
                    <p>Don't have an account? <a href="/user" class="btn btn-link">Register</a></p>
                </div>
                <div class="unlock-link">
                    <p>Forgot your password? <a href="/unlock" class="btn btn-link">Unlock</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
